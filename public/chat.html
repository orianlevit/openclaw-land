<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - OpenClaw Land</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .cursor-blink {
      animation: blink 1s infinite;
    }
    .message-content pre {
      background: #1e293b;
      border-radius: 0.5rem;
      padding: 1rem;
      overflow-x: auto;
      margin: 0.5rem 0;
    }
    .message-content code {
      font-family: 'Fira Code', monospace;
      font-size: 0.875rem;
    }
    .message-content p {
      margin: 0.5rem 0;
    }
    .message-content ul, .message-content ol {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }
    .message-content li {
      margin: 0.25rem 0;
    }
    #messagesContainer::-webkit-scrollbar {
      width: 6px;
    }
    #messagesContainer::-webkit-scrollbar-track {
      background: transparent;
    }
    #messagesContainer::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col">
  <!-- Header -->
  <header class="border-b border-slate-700/50 bg-slate-800/50 backdrop-blur-sm px-4 py-3 flex items-center gap-4">
    <a href="/" class="text-slate-400 hover:text-white transition">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
    </a>
    <div class="flex items-center gap-3 flex-1">
      <div class="w-8 h-8 bg-gradient-to-br from-orange-500 to-red-600 rounded-lg flex items-center justify-center text-lg">
        ðŸ¦ž
      </div>
      <div>
        <h1 id="botNameHeader" class="font-semibold">Loading...</h1>
        <p class="text-xs text-slate-400" id="connectionStatus">Connecting...</p>
      </div>
    </div>
    <button
      id="clearBtn"
      class="text-slate-400 hover:text-white transition px-3 py-1 rounded-lg hover:bg-slate-700"
      title="Clear chat"
    >
      Clear
    </button>
  </header>

  <!-- Messages Container -->
  <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- Welcome message -->
    <div id="welcomeMessage" class="text-center py-12">
      <div class="w-20 h-20 bg-gradient-to-br from-orange-500/20 to-red-600/20 rounded-2xl flex items-center justify-center mx-auto mb-4 text-4xl">
        ðŸ¦ž
      </div>
      <h2 class="text-2xl font-bold mb-2">Welcome to OpenClaw</h2>
      <p class="text-slate-400 max-w-md mx-auto">
        Your personal AI assistant is ready. Start a conversation below!
      </p>
    </div>
  </div>

  <!-- Loading/Starting Container Message -->
  <div id="startingContainer" class="hidden px-4 py-3 bg-orange-500/10 border-t border-orange-500/20">
    <div class="flex items-center gap-3 max-w-4xl mx-auto">
      <div class="w-5 h-5 border-2 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
      <p class="text-orange-400 text-sm">
        Starting your bot container... This may take 1-2 minutes on first load.
      </p>
    </div>
  </div>

  <!-- Input Area -->
  <div class="border-t border-slate-700/50 bg-slate-800/50 p-4">
    <form id="chatForm" class="max-w-4xl mx-auto flex gap-3">
      <div class="flex-1 relative">
        <textarea
          id="messageInput"
          placeholder="Type your message..."
          class="w-full bg-slate-900 border border-slate-600 rounded-xl px-4 py-3 pr-12 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent resize-none transition"
          rows="1"
          maxlength="10000"
        ></textarea>
      </div>
      <button
        type="submit"
        id="sendBtn"
        class="bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 px-6 py-3 rounded-xl font-medium transition-all hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
      >
        Send
      </button>
    </form>
  </div>

  <script>
    // Get bot info from URL
    const urlParams = new URLSearchParams(window.location.search);
    const botId = urlParams.get('botId') || window.location.pathname.split('/').pop();
    const botName = urlParams.get('botName') || 'OpenClaw Bot';

    // Update header
    document.getElementById('botNameHeader').textContent = botName;
    document.title = `${botName} - OpenClaw Land`;

    // DOM elements
    const messagesContainer = document.getElementById('messagesContainer');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const startingContainer = document.getElementById('startingContainer');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const connectionStatus = document.getElementById('connectionStatus');

    // State
    let ws = null;
    let isConnecting = false;
    let reconnectAttempts = 0;
    let currentAssistantMessage = null;

    // Configure marked for markdown rendering
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      },
      breaks: true,
      gfm: true
    });

    // Create message element
    function createMessageElement(role, content = '') {
      const div = document.createElement('div');
      div.className = `flex gap-3 ${role === 'user' ? 'justify-end' : ''}`;
      
      const isUser = role === 'user';
      
      div.innerHTML = `
        ${!isUser ? `
          <div class="w-8 h-8 bg-gradient-to-br from-orange-500 to-red-600 rounded-lg flex-shrink-0 flex items-center justify-center text-lg">
            ðŸ¦ž
          </div>
        ` : ''}
        <div class="max-w-[80%] ${isUser ? 'bg-orange-600' : 'bg-slate-800'} rounded-2xl px-4 py-3 ${isUser ? 'rounded-br-md' : 'rounded-bl-md'}">
          <div class="message-content prose prose-invert prose-sm max-w-none">
            ${content ? (isUser ? escapeHtml(content) : marked.parse(content)) : '<span class="cursor-blink">â–Š</span>'}
          </div>
        </div>
        ${isUser ? `
          <div class="w-8 h-8 bg-slate-600 rounded-lg flex-shrink-0 flex items-center justify-center">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
        ` : ''}
      `;
      
      return div;
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Add message to chat
    function addMessage(role, content) {
      welcomeMessage.classList.add('hidden');
      
      const messageEl = createMessageElement(role, content);
      messagesContainer.appendChild(messageEl);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return messageEl;
    }

    // Update assistant message (for streaming)
    function updateAssistantMessage(content) {
      if (!currentAssistantMessage) {
        currentAssistantMessage = addMessage('assistant', '');
      }
      
      const contentDiv = currentAssistantMessage.querySelector('.message-content');
      contentDiv.innerHTML = marked.parse(content);
      
      // Apply syntax highlighting to code blocks
      contentDiv.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
      
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Connect to WebSocket
    function connect() {
      if (isConnecting || (ws && ws.readyState === WebSocket.OPEN)) {
        return;
      }

      isConnecting = true;
      connectionStatus.textContent = 'Connecting...';
      startingContainer.classList.remove('hidden');

      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/bot/${botId}/ws`;
      
      console.log('[WS] Connecting to:', wsUrl);
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('[WS] Connected');
        isConnecting = false;
        reconnectAttempts = 0;
        connectionStatus.textContent = 'Connected';
        connectionStatus.className = 'text-xs text-green-400';
        startingContainer.classList.add('hidden');
        sendBtn.disabled = false;
      };

      ws.onmessage = (event) => {
        console.log('[WS] Message:', event.data);
        
        try {
          const data = JSON.parse(event.data);
          handleMessage(data);
        } catch (e) {
          console.log('[WS] Raw message:', event.data);
        }
      };

      ws.onerror = (error) => {
        console.error('[WS] Error:', error);
        connectionStatus.textContent = 'Connection error';
        connectionStatus.className = 'text-xs text-red-400';
      };

      ws.onclose = (event) => {
        console.log('[WS] Closed:', event.code, event.reason);
        isConnecting = false;
        sendBtn.disabled = true;
        
        if (event.code !== 1000) {
          connectionStatus.textContent = 'Disconnected - Reconnecting...';
          connectionStatus.className = 'text-xs text-yellow-400';
          
          // Exponential backoff for reconnection
          const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
          reconnectAttempts++;
          
          setTimeout(connect, delay);
        } else {
          connectionStatus.textContent = 'Disconnected';
          connectionStatus.className = 'text-xs text-slate-400';
        }
      };
    }

    // Handle WebSocket messages
    function handleMessage(data) {
      // Handle different message types from OpenClaw gateway
      if (data.type === 'message' || data.type === 'assistant') {
        updateAssistantMessage(data.content || data.text || '');
      } else if (data.type === 'done' || data.type === 'end') {
        currentAssistantMessage = null;
      } else if (data.type === 'error') {
        addMessage('assistant', `**Error:** ${data.message || data.error || 'Unknown error'}`);
        currentAssistantMessage = null;
      } else if (data.type === 'chunk' || data.type === 'delta') {
        // Streaming chunk
        const currentContent = currentAssistantMessage?.querySelector('.message-content')?.textContent || '';
        updateAssistantMessage(currentContent + (data.content || data.text || ''));
      } else if (data.content || data.text) {
        // Fallback for simple message format
        updateAssistantMessage(data.content || data.text);
      }
    }

    // Send message
    function sendMessage(content) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        console.error('[WS] Not connected');
        return;
      }

      // Add user message to chat
      addMessage('user', content);
      
      // Reset assistant message for new response
      currentAssistantMessage = null;

      // Send to WebSocket
      const message = {
        type: 'message',
        content: content
      };
      
      console.log('[WS] Sending:', message);
      ws.send(JSON.stringify(message));
    }

    // Auto-resize textarea
    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
    });

    // Handle form submission
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const content = messageInput.value.trim();
      if (!content) return;
      
      sendMessage(content);
      messageInput.value = '';
      messageInput.style.height = 'auto';
    });

    // Handle Enter key (Shift+Enter for newline)
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.dispatchEvent(new Event('submit'));
      }
    });

    // Clear chat
    clearBtn.addEventListener('click', () => {
      messagesContainer.innerHTML = '';
      messagesContainer.appendChild(welcomeMessage.cloneNode(true));
      welcomeMessage.classList.remove('hidden');
      currentAssistantMessage = null;
    });

    // Initialize connection
    sendBtn.disabled = true;
    connect();
  </script>
</body>
</html>
